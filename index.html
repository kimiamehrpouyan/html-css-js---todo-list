<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo List</title>
    <style type="text/tailwindcss">
      @theme {
        --color-blue: #5a73e0;
        --color-white: #fff;
        --color-dark: #65656a;
        --color-disable: #b2b2b5;
      }
    </style>
  </head>
  <body class="bg-blue h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-2xl">
      <div class="flex items-start gap-20">
        <div class="flex flex-col gap-5">
          <span class="text-dark text-4xl">Wednesday, 22 Nov</span>
          <span class="text-blue text-2xl">3 tasks</span>
        </div>
        <div class="p-4 bg-blue rounded-full text-white cursor-pointer">
          <i data-lucide="plus"></i>
        </div>
      </div>
      <div class="list"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
