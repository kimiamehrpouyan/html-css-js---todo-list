<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo List</title>
    <style type="text/tailwindcss">
      @theme {
        --color-blue: #5a73e0;
        --color-white: #fff;
        --color-dark: #65656a;
        --color-disable: #b2b2b5;
      }
    </style>
  </head>
  <body class="bg-blue h-screen flex items-center justify-center">
    <div class="flex flex-col gap-5">
      <div class="flex gap-5">
        <button
          id="open-add"
          class="p-4 bg-white rounded-full text-blue cursor-pointer opacity-75 w-fit"
        >
          <i data-lucide="plus" class="text-blue"></i>
        </button>
        <div id="add-form" class="hidden w-full bg-white rounded flex">
          <input id="todo-input" type="text" class="w-full px-5" />
          <button
            id="submit-todo"
            class="text-xl text-white bg-blue rounded-r cursor-pointer opacity-75 p-4"
          >
            Add
          </button>
        </div>
      </div>
      <div class="bg-white p-10 rounded-2xl flex flex-col gap-16">
        <div class="flex items-start">
          <div class="flex flex-col gap-5">
            <span class="text-dark text-4xl font-semibold"
              >Wednesday, 22 Nov</span
            >
            <span class="text-blue text-2xl font-semibold">3 tasks</span>
          </div>
        </div>
        <div id="todo-list" class="flex items-center gap-2">
          <!-- <input id="checked" type="checkbox" class="w-5 h-5 cursor-pointer" />
            <label for="checked" class="flex items-center justify-between w-100 cursor-pointer" > 
              <span class="text-2xl text-dark">Morning walk</span> 
              <span class="text-xl text-disable">7:00am</span> 
            </label> -->
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
